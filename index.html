<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href = "stylesheet.css" rel = "stylesheet">
    <script src = "javascript.js"></script>
    <title>My Calculator</title>
</head>
<body>

    <div class="calculator">
    <div class="calculatorContent">
        <div id="screen">
            <div class="screenTwo"></div>
            <div class="screenOne"></div>
        </div>
        <div class="buttons">

                <button id="allClear" class="operators">AC</button>
                <button value="minus" id="subtraction" class="operators">&minus;</button>
                    <div class="break"></div>
            <button value="9" id="buttonNine" class="numbers">9</button>
            <button value="8" id="buttonEight" class="numbers">8</button>
            <button value="7" id="buttonSeven" class="numbers">7</button>
                <button value="divide" id="division" class="operators">&divide;</button>
                    <div class="break"></div>
            <button value="6" id="buttonSix" class="numbers">6</button>
            <button value="5" id="buttonFive" class="numbers">5</button>
            <button value="4" id="buttonFour" class="numbers">4</button>
                <button value="multiply" id="multiplication" class="operators">&times;</button>
                    <div class="break"></div>
            <button value="3" id="buttonThree" class="numbers">3</button>
            <button value="2" id="buttonTwo" class="numbers">2</button>
            <button value="1" id="buttonOne" class="numbers">1</button>
                <button value="plus" id="addition" class="operators">&plus;</button>
                    <div class="break"></div>
            <button value="0" id="buttonZero" class="numbers">0</button>
            <button id="buttonPeriod" class="period">&period;</button>
                <button value="equals" id="equals" class="operators">&equals;</button>

        </div>



    </div>
    </div>
    
</body>
</html>
